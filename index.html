    <div class="select">
      <p>Select color</p>

      <div class="colorwrapper">
        <div class="colorbox" id="colorbox"></div>
        <div class="colortext">
          <p class="hex">hex: #e78888</p>
          <p class="rgb">rgb: (231, 136, 136)</p>
          <p class="hsl">hsl: 0, 66, 72</p>
        </div>
      </div>
